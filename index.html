
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Exercice Hiragana</title>
  <style>
    body {
      font-family: sans-serif;
    background-color: #fefefe;
    padding: 2em;
    text-align: center;
    }
    h1 {
      font-size: 1.2em;
    }
    .question {
      margin: 1em 0;
    }
    .boxes {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }
    .box {
      border: 2px solid #ccc;
      width: 2em;
      height: 2em;
      line-height: 2em;
      font-size: 1.2em;
      background-color: #fff;
      cursor: pointer;
    }
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .key {
      padding: 0.5em 1em;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .key:hover {
      background-color: #ddd;
    }
    #verifyBtn {
      margin-top: 1em;
      padding: 0.5em 2em;
      font-size: 1em;
    }
    .message {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Compl√®te la phrase</h1>
  <div class="question">L√†, c'est une √©cole.<br><em>Soko wa gakkou desu.</em></div>
  <div class="boxes" id="boxes">
    <div class="box" onclick="selectBox(0)"></div>
    <div class="box" onclick="selectBox(1)"></div>
    <div class="box" onclick="selectBox(2)"></div>
    <div class="box" onclick="selectBox(3)"></div>
    <div class="box" onclick="selectBox(4)"></div>
    <div class="box" onclick="selectBox(5)"></div>
    <div class="box" onclick="selectBox(6)"></div>
    <div class="box" onclick="selectBox(7)"></div>
    <div class="box" onclick="selectBox(8)"></div>
  </div>
  <div class="keyboard" id="keyboard">
    <div class="key" onclick="addKana('„Åù')">„Åù</div>
    <div class="key" onclick="addKana('„Åì')">„Åì</div>
    <div class="key" onclick="addKana('„ÅØ')">„ÅØ</div>
    <div class="key" onclick="addKana('„Åå')">„Åå</div>
    <div class="key" onclick="addKana('„Å£')">„Å£</div>
    <div class="key" onclick="addKana('„Åì')">„Åì</div>
    <div class="key" onclick="addKana('„ÅÜ')">„ÅÜ</div>
    <div class="key" onclick="addKana('„Åß')">„Åß</div>
    <div class="key" onclick="addKana('„Åô')">„Åô</div>
    <div class="key" onclick="clearBoxes()">üßπ Effacer</div>
  </div>
  <button id="verifyBtn" onclick="verify()">V√âRIFIER</button>
  <div class="message" id="message"></div>

  <script>
    const correctAnswer = ['„Åù','„Åì','„ÅØ','„Åå','„Å£','„Åì','„ÅÜ','„Åß','„Åô'];
    let currentIndex = 0;

    function selectBox(index) {
      currentIndex = index;
      console.log("Selected box:", index);
    }

    function addKana(kana) {
      console.log("Clicked kana:", kana);
      const boxes = document.querySelectorAll('.box');
      if (currentIndex < boxes.length) {
        boxes[currentIndex].textContent = kana;
        currentIndex++;
      }
    }

    function clearBoxes() {
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(box => box.textContent = '');
      currentIndex = 0;
      document.getElementById('message').textContent = '';
    }

    function verify() {
      const boxes = document.querySelectorAll('.box');
      const userAnswer = Array.from(boxes).map(b => b.textContent).join('');
      const expected = correctAnswer.join('');
      const message = document.getElementById('message');
      if (userAnswer === expected) {
        message.textContent = '‚úÖ Bravo, bonne r√©ponse !';
        message.style.color = 'green';
      } else {
        message.textContent = '‚ùå Ce n'est pas encore √ßa‚Ä¶ Essaie encore !';
        message.style.color = 'red';
      }
    }
  </script>
</body>
</html>

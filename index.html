    /**
     * Convert a given hiragana/katakana character (or cluster) to its romaji
     * representation. This helper falls back to splitting multi‚Äëcharacter
     * clusters into their individual codepoints when a direct mapping is
     * unavailable. Unknown characters resolve to an empty string.
     *
     * This mapping covers all characters found in the rawData set. If you
     * extend rawData with new syllables, add them here accordingly.
     */
    const charToRomaji = {
      '„ÅÇ': 'a',  '„ÅÑ': 'i',  '„ÅÜ': 'u',  '„Åà': 'e',  '„Åä': 'o',

      '„Å∞': 'ba', '„Å≥': 'bi', '„Å∂': 'bu', '„Åπ': 'be', '„Åº': 'bo',

      '„Å£': '',
      // digraphs using small ya/yu/yo
      '„Åó„ÇÉ': 'sha',
      '„Åó„ÇÖ': 'shu',
      '„Åó„Çá': 'sho',
      // special cluster used in the raw data
      '„Å™„Çì': 'nan',
      // katakana used for Furansu (France)
      '„Éï': 'fu', '„É©': 'ra', '„É≥': 'n', '„Çπ': 'su',
      // tildes and misc punctuation map to empty
      '„Äú': '', '`': ''
      ,
      // small vowels used alone fall back to their full equivalents
      '„ÇÉ': 'ya',
      '„ÇÖ': 'yu',
      '„Çá': 'yo'
    };

    function hiraganaToRomajiCluster(cluster) {
      // Remove stray backtick characters that might have crept in from
      // template delimiters.
      const cleaned = cluster.replace(/`/g, '');
      if (charToRomaji.hasOwnProperty(cleaned)) {
        return charToRomaji[cleaned];
      }
      // Otherwise split into individual codepoints and concatenate their
      // romanisations. If any subcharacter is unknown, substitute an
      // empty string so the overall fallback remains robust.
      let result = '';
      for (let ch of cleaned) {
        if (charToRomaji.hasOwnProperty(ch)) {
          result += charToRomaji[ch];
        } else {
          result += '';
        }
      }
      return result;
    }

    function parseRawData() {
      return rawData.split('\n').map(line => {
        const [hiragana, romajiLine, frenchLine] = line.split('\t');
        // Split the hiragana string into tokens separated by spaces and
        // remove any stray backtick prefix from the first token.
        const rawChars = hiragana.trim().split(' ').map((c, idx) => c.replace(/`/g, ''));
        const romajiList = rawChars.map(hiraganaToRomajiCluster);
        return {
          correctPhrase: rawChars,
          romajiList,
          romajiLine,
          frenchLine
        };
      });
    }

    const phrases = parseRawData();
    let currentIndex = 0, boxes = [], romajiBoxes = [], clickHistory = [], hintCount = 0, hintActive = false, lastHintedBox = null;

      const phrase = phrases[index];

      for (let i = 0; i < phrase.correctPhrase.length; i++) {
        const rBox = document.createElement('div'); rBox.className = 'romaji-box'; rBox.textContent = ''; romajiContainer.appendChild(rBox); romajiBoxes.push(rBox);
        const box = document.createElement('div'); box.className = 'box'; box.textContent = ''; phraseContainer.appendChild(box); boxes.push(box);

      const hiraganaOptions = phrase.correctPhrase.slice().sort(() => Math.random() - 0.5);

    function insertCharacter(char, button) {
      const emptyBox = boxes.find(b => b.textContent === '');

        emptyBox.textContent = char;
        button.disabled = true;
        clickHistory.push({box: emptyBox, button});
        updateCheckButtonState();

    }

    function updateCheckButtonState() {
      checkButton.disabled = !boxes.every(b => b.textContent !== '');
    }

    function checkAnswer() {
      const phrase = phrases[currentIndex];
      boxes.forEach((box, i) => {
        // Reset classes from previous check
        box.classList.remove('correct', 'incorrect');
        // Compare the user's input with the correct character at this position
        if (box.textContent === phrase.correctPhrase[i]) {
          box.classList.add('correct');
          // Display the romaji syllable corresponding to this character
          romajiBoxes[i].textContent = phrase.romajiList[i] || '';
        } else {
          box.classList.add('incorrect');
          // Clear any romaji when the answer is wrong
          romajiBoxes[i].textContent = '';
        }
      });
      const result = boxes.map(b => b.textContent).join('') === phrase.correctPhrase.join('');
      feedback.textContent = result ? '‚úÖ Bravo !' : '‚ùå Essaie encore';
    }

    function clearBoxes() {
      boxes.forEach((box, i) => {
        box.textContent = '';
        box.classList.remove('correct', 'incorrect');
        romajiBoxes[i].textContent = '';
      });
      document.querySelectorAll('#buttons button').forEach(b => b.disabled = false);
      clickHistory = []; feedback.textContent = ''; updateCheckButtonState();
    }

    function undoLast() {
      const last = clickHistory.pop();
      if (last) {
        const idx = boxes.indexOf(last.box);
        last.box.textContent = '';
        romajiBoxes[idx].textContent = '';
        last.box.classList.remove('correct', 'incorrect');
        last.button.disabled = false;
        updateCheckButtonState();
      }
    }

    function showHint() {
      const phrase = phrases[currentIndex];
      const i = boxes.findIndex(b => b.textContent === '');
      if (i !== -1) {
        lastHintedBox = boxes[i];
        lastHintedBox.textContent = phrase.correctPhrase[i];
        lastHintedBox.style.opacity = '0.5';
        hintCount++;
        hintCountSpan.textContent = hintCount;
        hintActive = true;
      }
    }

    function hideHint() {
      if (hintActive && lastHintedBox) {
        lastHintedBox.textContent = '';
        lastHintedBox.style.opacity = '1';
        lastHintedBox = null;
        hintActive = false;
      }
    }

    function nextPhrase() {
      currentIndex = (currentIndex + 1) % phrases.length;
      loadPhrase(currentIndex);
    }

    window.onload = init;
